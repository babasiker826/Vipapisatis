<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Giriş - Nabi System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Dekoratif arka plan elemanları */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            top: 10%;
            right: 10%;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            bottom: 15%;
            left: 10%;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            top: 50%;
            left: 5%;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 50px 45px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .logo-icon i {
            font-size: 30px;
            color: white;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .logo-sub {
            color: #777;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-label {
            display: block;
            color: #444;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .input-label i {
            margin-right: 10px;
            color: #667eea;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e6e6ff;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9ff;
            color: #333;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 43px;
            color: #8898aa;
            font-size: 18px;
        }

        .error-box {
            background: linear-gradient(90deg, #ff5e7d, #ff8a00);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(255, 94, 125, 0.2);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login i {
            margin-left: 10px;
            transition: transform 0.3s;
        }

        .btn-login:hover i {
            transform: translateX(5px);
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::after {
            left: 100%;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }

        .back-link a i {
            margin-right: 8px;
        }

        .security-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .security-note i {
            margin-right: 8px;
            color: #4CAF50;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="logo-text">VIP GİRİŞ PANELİ</div>
                <div class="logo-sub">Nabi System • Özel Erişim</div>
            </div>

            {% if error %}
            <div class="error-box">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label class="input-label">
                        <i class="fas fa-user"></i> Kullanıcı Adı
                    </label>
                    <div style="position: relative;">
                        <input type="text" name="username" class="input-field" required placeholder="VIP kullanıcı adınızı girin">
                        <div class="input-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="input-label">
                        <i class="fas fa-key"></i> Şifre
                    </label>
                    <div style="position: relative;">
                        <input type="password" name="password" class="input-field" required placeholder="••••••••">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="input-label">
                        <i class="fas fa-crown"></i> VIP Anahtar
                    </label>
                    <div style="position: relative;">
                        <input type="text" name="vip_key" class="input-field" required placeholder="Özel erişim anahtarınız">
                        <div class="input-icon">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    Giriş Yap <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="back-link">
                <a href="/"><i class="fas fa-arrow-left"></i> Ana Sayfaya Dön</a>
            </div>
            
            <div class="security-note">
                <i class="fas fa-shield-alt"></i> 256-bit SSL şifreleme ile korunmaktadır
            </div>
        </div>
    </div>
</body>
</html>
